<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8">
        <meta name="author" content="Karlo Šimunec">
        <meta name="description" content="Password generator app">
        <meta name="keywords" content="Password, generator, app, random">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="PasswordGenerator.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="center_div">
            <h1 id="h1">Password Generator</h1>
            <input type="text" class="password" id="password" disabled>
            <div class="buttons">
                <button id="generate" onclick="generate()">Generate</button>
                <button id="copy" onclick="copy()">Copy</button>
            </div>
        </div>
        <p class="footer" id="footer_txt">Made by Karlo Šimunec</p>
        <script type="text/javascript" src="PasswordGenerator.js"></script>
    </body>
</html>
